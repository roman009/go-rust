apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "kill-job.fullname" . }}
  labels:
    {{- include "kill-job.labels" . | nindent 4 }}
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: {{ .Chart.Name }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            command: 
            - /app/main
          restartPolicy: OnFailure